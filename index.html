<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="app/css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img class="card__img" src="assets/img/illustration-hero.svg" alt="an image of a person listenning to music, on their headphones">

      <div class="card__info">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plan">
        <div class="plan__info">
          <div class="plan__left">
            <img src="assets/img/icon-music.svg" alt="an icon with a beam note">
          </div>
          <div class="plan__middle">
            <p class="plan__title">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
        </div>
        <div>
          <a class="plan__btn" href="#">Change</a>
        </div>
      </div>

      <a class="btn__pay">Proceed to Payment</a>
      <p class="btn__cancel">Cancel Order</p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
